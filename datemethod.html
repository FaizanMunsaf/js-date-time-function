<html>
<head>
<title>Javascript</title>
</head>
<body>

	<script>
	var dt = new Date();
	document.write("Day="+dt.getDay());
	document.write("<br>FullYear="+dt.getFullYear());
	document.write("<br>Hours="+dt.getHours());
	document.write("<br>Minutes="+dt.getMinutes());
	document.write("<br>Month="+dt.getMonth());
	document.write("<br>Second="+dt.getSeconds());
	document.write("<br>Millisecond="+dt.getMilliseconds());
	document.write("<br>time="+dt.getTime());


	</script>
	</body>
	</html>
